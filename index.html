<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>	
        <section class='calcDisp'><p id="display"></p></section>
            <section class="useCalc">
                <ul class="numPad">
                    <li><button class="doMath">9</button></li>
                    <li><button class="doMath">8</button></li>
                    <li><button class="doMath">7</button></li>
        
                    <li><button class="doMath">6</button></li>
                    <li><button class="doMath">5</button></li>
                    <li><button class="doMath">4</button></li>
        
                    <li><button class="doMath">3</button></li>
                    <li><button class="doMath">2</button></li>
                    <li><button class="doMath">1</button></li>
                    
                    <li><button class="doMath">0</button></li>
                    <li class="clearBtn"><button id="clearDisp">clear</button></li>
                    
        
                </ul>
                <ul class="mathBtns">
                    <li><button class="doMath"> / </button></li>
                    <li><button class="doMath"> * </button></li>
                    <li><button class="doMath"> - </button></li>
                    <li><button class="doMath"> + </button></li>
                    <li><button class="doMath"> = </button></li>
                </ul>
            </section>
            <section class="instructions">
                <h3>Keyboard Instructions:</h3>
                <p>Spacebar to clear display</p>
                <p>Enter to calculate</p>
            </section>
        </main>
        <script type="text/javascript" src="main.js"></script>
</body>
</html>
